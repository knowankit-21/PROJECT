<html>
    <head><title> Form Tag</title></head>
    <body>
        <form method="'post">
            <font color="BLACK"><h1>USER INFORMATION</h1></font>

            <b>First Name:</b><br>
            <input type="text" name="firstname"/> <br>
            <b>Second Name:</b><br>
            <input type="text" name="secondname"/> <br>
            <b>Father Name:</b><br>
            <input type="text" name="fathername"/> <br>
            <b>Mother Name:</b><br>
            <input type="text" name="mothername"/> <br>

            <b>Contact No:</b><br>
            <input type="password" name="Contact"/> <br>

            <b>Email:</b><br>
            <input type="email" name="email"/> <br>

            <b>Gender:</b><br>
            <input type="radio" name="gender" value="male"/>Male
            <input type="radio" name="gender" value="female"/>Female
            <input type="radio" name="gender" value="other"/>other<br>

            <b>Category:</b><br>
            <input type="radio" name="gender" value="Gen"/>Gen
            <input type="radio" name="gender" value="OBC"/>OBC
            <input type="radio" name="gender" value="SC"/>SC
            <input type="radio" name="gender" value="ST"/>ST<br>

            <b>Hobbies:</b><br>
            <input type="checkbox" name="Hobbies" value="Programming"/>Programming
            <input type="checkbox" name="Hobbies" value="Reading Book"/>Reading Book
            <input type="checkbox" name="Hobbies" value="Cricket"/>Cricket
            <input type="checkbox" name="Hobbies" value="Dancing"/>Dancing<br>

            <b>Photo</b><br>
            <input type="file" name="photo"/><br>

            <b>Address</b><br>
                <textarea>
                </textarea><br>

            <b>City</b><br>
            <input type="text" name="city"/> <br>

            <b> State</b><br>
            <select name="s1">
            <option value="Select">Select</option>
            <option value="Uttar pradesh">Uttar Pradesh</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Delhi">Delhi</option>
            <option value="Bihar">Bihar</option>
            <option value="West bangal">West bangal</option>
            </select>
            <br><br><br>

            <input type="submit" value="submit">
            <input type="reset" value="reset">

        </form>
    </body>
</html>
